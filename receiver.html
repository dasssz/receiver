<!DOCTYPE html>
<html>
<head>
  <title>Receiver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    h1 {
      color: #333;
    }
    #balance {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    var balance = 0; 

    function updateBalance(amount) {
      balance += amount;
      document.getElementById('balance').innerText = balance;
    }

    function handleKeyPress(event) {
      if (event.code === 'Space') {
        updateBalance(105); 
      }
    }

    document.addEventListener('keypress', handleKeyPress);
  </script>
</head>
<body>
  <div class="container">
    <h1>Receiver</h1>
    <div class="text-box">
      <p>Balance: â‚±<span id="balance">0</span></p>
    </div>
  </div>
</body>
</html>
